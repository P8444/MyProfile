<html>
    <head>
        <title>Contact us</title>

                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>  <label>Email:</label></td>
                <td><input type="email" placeholder="Ex.abc@gmail.com" ></td>
            </tr>
            <tr>
                <td>Enquiary:</td>
                <td><textarea rows="5" cols="25"></textarea></td>
                
            </tr>
            <tr>
              <td>
                  <button type="submit">Submit</button></td>
                  <td><button type="reset">Clear</button>
              </td>
             </tr>
           </tbody>
        </table>
      
       </form>
</html>
